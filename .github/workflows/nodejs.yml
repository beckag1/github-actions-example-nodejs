#################################################
# Node.js example for Actions                   #
#                                               #
# This workflow will do an install of           #
# node dependencies, run lint script, build the #
# source code and run tests.                    #
# It will also cache node modules.              #
#################################################

name:                 Node.js CI

on:
  push:
    branches:         [ master ]
  pull_request:
    branches:         [ master ]

jobs:

  build:

    runs-on:          ubuntu-latest

    steps:
    - uses:           actions/checkout@v2

    - name:           Use Node.js 14.x
      uses:           actions/setup-node@v1
      with:
        node-version: 14.x

    # Cache node modules
    - name:           Cache node modules
      uses:           actions/cache@v2
      env:
        cache-name:   cache-node-modules
      with:
        path:         ~/.npm
        key:          ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    # Install dependencies
    - name:           Install
      run:            npm install

    # Run the linting script (this needs to be pre-configured)
    - name:           Linting
      run:            npm run lint --if-present

    # Build the node.js application
    - name:           Build
      run:            npm run build --if-present

    # Run the tests
    - name:           Test
      run:            npm test
